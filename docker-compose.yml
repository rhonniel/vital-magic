version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-vitalmagic
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: vitalmagic
      MYSQL_USER: vitaluser
      MYSQL_PASSWORD: vitalpass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
